<div class="container">
    <div class="row">
        <div class="col">
            <h2>New Submission</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form (submit) = "onSubmit()" [formGroup] = "formNewSub" ngNativeValidate>
                <div class="mb-3">
                    <label for="student_id" class="form-label">Disabled select menu</label>
                    <select id="student_id" class="form-select" formControlName="student_id" required>
                        @for(student of students; track student){
                            <option [value]="student.student_id">{{student.student_id}} : {{student.name}} {{student.surname}}</option>
                        }
                    </select>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name of the assignment</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" formControlName="date" required >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="subject">Subject</label>
                  <input type="text" class="form-input" id="subject" formControlName="subject" required>
                  
                </div>

                <div class="mb-3">
                    <label for="file">Select ZIP file:</label>
                    <input type="file" required (change)="onFileChange($event)">
                  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
